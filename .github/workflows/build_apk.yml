name: Build Apk

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v2

       - name: Set up JDK 17
         uses: actions/setup-java@v2
         with:
           java-version: '17'
           distribution: 'adopt'

       - name: Make Gradle executable
         run: chmod +x ./gradlew
        
       - name: Build with Gradle
         run: ./gradlew build
        
       - name: Build Debug APK
         run: ./gradlew assembleDebug

       - name: Get app version
         id: get_version
         uses: eriknyk/android-get-app-version-action@v1.0.1
        
       - name: Upload APK
         uses: actions/upload-artifact@v3
         with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

       - name: Pull request artifacts
         uses: gavv/pull-request-artifacts@v2
         with:
          # Commit hash that triggered PR
          commit: ${{ github.event.pull_request.head.sha }}

          # Token for current repo (used to post PR comment)
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Whitespace-separated list of files to upload
          artifacts: |
            app-debug.apk
